[package]
name = "fw-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[features]
default = []
# Enable Cranelift optimizer (egraph-based optimizations) - saves ~147-200 KB when disabled
cranelift-optimizer = ["lp-server/cranelift-optimizer"]
# Enable Cranelift verifier (function verification) - saves ~19 KB when disabled
cranelift-verifier = ["lp-server/cranelift-verifier"]
std = ["log/std"]
emu = []
esp32 = []

[dependencies]
lp-model = { path = "../../lp-core/lp-model", default-features = false }
lp-shared = { path = "../../lp-core/lp-shared", default-features = false }
lp-server = { path = "../../lp-core/lp-server", default-features = false }
log = { workspace = true, default-features = false }

[dev-dependencies]
lp-shared = { path = "../../lp-core/lp-shared", default-features = false, features = ["std"] }
lp-server = { path = "../../lp-core/lp-server", default-features = false, features = ["std"] }

[lints]
workspace = true
