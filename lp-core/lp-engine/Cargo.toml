[package]
name = "lp-engine"
version.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = ["std"]
std = [
    "lp-shared/std",
    "lp-glsl-compiler/std"
]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
hashbrown = { workspace = true }
	lp-glsl-compiler = { path = "../../lp-glsl/lp-glsl-compiler", default-features = false }
lp-glsl-builtins = { path = "../../lp-glsl/lp-glsl-builtins", default-features = false }
log = { version = "0.4", default-features = false }

lp-model = { path = "../lp-model", default-features = false }
lp-shared = { path = "../lp-shared", default-features = false }
libm = "0.2"

[dev-dependencies]
lp-shared = { path = "../lp-shared", default-features = false, features = ["std"] }
lp-engine-client = { path = "../lp-engine-client", default-features = false, features = ["std"] }